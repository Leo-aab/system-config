# -------------------------------------------------
#  Kitty – Tema “Deep Blue”
#  Baseado nas cores fornecidas, mas todo o
#  esquema foi convertido para tons de azul.
# -------------------------------------------------

# Cores gerais da interface
background          #0b0e1f
foreground          #c0c8e0
cursor              #5da9ff
selection_background #28344d
selection_foreground #ffffff

# -------------------------------------------------
#  Paleta de 16 cores (0‑15)
#  Cada par (normal / bright) foi ajustado
#  para manter a coerência azul.
# -------------------------------------------------

# 0 – Preto (base)
color0  #10162b
color8  #2a3b66

# 1 – Vermelho → Azul‑vermelho suave
color1  #274c78
color9  #3a71b5

# 2 – Verde → Azul‑verde (teal)
color2  #1e8a6a
color10 #33c49c

# 3 – Amarelo → Azul‑amarelo (ouro frio)
color3  #5a7fbf
color11 #7ab0ff

# 4 – Azul → Azul clássico
color4  #2c5fd9
color12 #5a8fff

# 5 – Magenta → Azul‑roxo
color5  #4b5ed9
color13 #7a9aff

# 6 – Ciano → Ciano profundo
color6  #00b3d9
color14 #33e0ff

# 7 – Branco → Cinza‑azulado
color7  #c0c8e0
color15 #ffffff
